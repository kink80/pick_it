<div>
    <lift:AddTool.form xmlns:lift="http://liftweb.net" xmlns:form="http://liftweb.net" xmlns:tags="http://liftweb.net">
        <div>
            <h3>
                <lift:loc locid="LABEL_WHAT">What</lift:loc>
            </h3>
            <p>
                <lift:loc locid="LABEL_DELETE_ANY">delete any </lift:loc>
                <form:target />
            </p>
            <h3>
                <lift:loc locid="LABEL_WHEN">When</lift:loc>
            </h3>
            <p>
                <lift:loc locid="LABEL_EVERY">every </lift:loc>
                <form:unit id="unit" />
                <form:period />
            </p>
            <p>
                <label for="advancedOptions">
                    <lift:loc locid="LABEL_ADVANCED">Show advanced options</lift:loc>
                </label>
                <form:showAdvanced/>
            </p>
            <div id="advanced" style="display:none">
                <h3>
                    <lift:loc locid="LABEL_OLDER">Older than</lift:loc>
                </h3>
                <p>
                    <form:age />
                    <form:timeunit />
                </p>
            </div>
            <form:submit />
        </div>
        <lift:msgs />
    </lift:AddTool.form>


</div>
