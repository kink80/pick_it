<lift:surround xmlns:lift="http://liftweb.net" xmlns:login="http://liftweb.net" xmlns:register="http://liftweb.net" with="base" at="content">
    <lift:test_cond.loggedin>
        <lift:LogInForm.dashboard />
    </lift:test_cond.loggedin>
    <lift:test_cond.loggedout>
            <div>
                <lift:LogInForm.login>
                    <span>
                        <login:submit>
                            <lift:loc locid="LABEL_LOGIN">Login</lift:loc>
                        </login:submit>
                    </span>
                </lift:LogInForm.login>
            </div>
            <div>or</div>
            <div>
                <lift:LogInForm.register>
                    <span>
                        <register:submit>
                            <lift:loc locid="LABEL_REGISTER">Register</lift:loc>
                        </register:submit>
                    </span>
                </lift:LogInForm.register>
            </div>

    </lift:test_cond.loggedout>
</lift:surround>
